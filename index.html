<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>

    <div class="container container-sm px-5 py-3 mt-5 rounded shadow-sm" style="max-width: 500px; max-height: 600px;">
        <form action="">
            <h1 class="text-center">Todo List</h1>
            <div class="container mb-3 shadow-sm p-3">
                <input class="form-control" type="text" id="inputTitle" autocomplete="off" placeholder="Title...">
                <button class="btn btn-primary flex-end" type="submit" id="add">
                    <i class="bi bi-plus-square"></i>
                </button>
            </div>
            <div id="error"></div>

            <div class="added" id="added"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
